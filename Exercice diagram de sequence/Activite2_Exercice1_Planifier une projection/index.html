<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planification de Projection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Planification d'une Projection</h1>
      <form id="planificationForm">
        <label for="filmSelect">Choisissez un film :</label>
        <select id="filmSelect" required>
          <option value="0">Sélectionnez un film</option>
        </select>

        <label for="dateInput">Choisissez une date :</label>
        <input type="date" id="dateInput" required />

        <label for="salleSelect">Salles disponibles :</label>
        <select id="salleSelect" required>
          <option value="">Sélectionnez une salle</option>
        </select>

        <button type="submit">Planifier la projection</button>
      </form>

      <div id="message"></div>
    </div>
    <script src="classes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
